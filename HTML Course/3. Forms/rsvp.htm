<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
      <h2>RSVP</h2>
        <p>Come and make our special day more awesome!</p>
        <br>
          First Name: <input type="text">
        <br><br>
          Last Name: <input type="text">
        <br><br>
          Are you coming?<br>
        <label><input type="radio" name="invite" value="yes"> Yes</label>
        <label><input type="radio" name="invite" value="no"> No</label>
        <label><input type="radio" name="invite" value="maybe"> Maybe</label>
        <br></br>
        Any dietary restrictions for main course?<br>
        <label><input type="radio" name="diet" value="vegetarian"> Vegetarian</label>
        <label><input type="radio" name="diet" value="gluten-free"> Gluten-free</label>
        <label><input type="radio" name="diet" value="none"> None</label>
        <br></br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
